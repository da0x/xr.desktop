// daher engine cfg
// cfg considerations:
//		don't use white space in string values
//		don't change the dont use

// Window title
TITLE = DaherTest

// fov y
r_fovy = 90.0

// move speed
g_speed = 0.1

// angle speed
g_angleSpeed = 0.3

//color bits
r_bits = 32

// screen attribs
//r_screenWidth = 1152
//r_screenHeight = 864

// color= red green blue alpha ; all values are between 0.0 and 1.0

r_globalColor = 1.0 1.0 1.0 0.5	// Full Brightness, 50% Alpha
r_clearColor = 0.0 0.0 0.0 0.0

//map file name to load
MapFilename = data/default.map

// font file
FontFilename= data/Default.fnt


set s_soundEnable 1
set s_maxChannels 32
set s_frequency 44100
set s_volume 0.5
set bg_gravityAccel 9.802
set bg_FrictionFactor 0.924
set bg_RadialEffect 20.0
set bg_ExpVelocity 10.75
set bg_ExpSpread 1200
set bg_ExpStyle 0
set g_localCamera 1
set gl_Fov 70
set gl_Near 0.5
set gl_Far 1000
set gl_drawfaces 1
set gl_avi 0
set r_drawFPS 1
set r_reflections 1
set r_loopDemo 1
set r_drawTimer 0
set r_modelBounds 0
set g_speed 1
set g_freeCam 0
set g_CameraPos 0
set g_cameraMotion 0
set show_debug_info 1
set g_debugPhysics 0
set g_angularDamping 30
set g_linearDamping 40
set sys_fullscreen 0
set sys_desktop 1
set sys_screenWidth 1920
set sys_screenHeight 1200
set sys_colorBits 32
set sys_depthBits 24
set sys_fixMousePosition 0